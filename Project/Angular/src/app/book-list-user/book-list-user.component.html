<div class="panel panel-primary"*ngIf="info.token; else loggedOut">
  <div class="panel-heading">
    <h2>All books</h2>

  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Name</th>
        <th>Author</th>
        <th>Count</th>
        <th>Available Quantity</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let book of books | async">
        <td>{{book.name}}</td>
        <td>{{book.author}}</td>
        <td>{{book.count}}</td>
        <td>{{book.availableQuantity}}</td>
        <td>
          <button (click)="bookDetails(book.id)" class="btn btn-info" style="margin-left: 10px">About</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<ng-template #loggedOut>
  Please login for look books
</ng-template>
