<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Send the message:</h1>
<form action="#" th:action="@{/mail}" th:object="${mail}" method="post">
    <p>Email:  <input type="email" th:field="*{email}" /></p>
    <p>Message  <input type="text" th:field="*{message}" /></p>
    <p><input type="submit" value="Submit" onclick="SendMessage()"/> </p>
    <script>
        async function SendMessage() {
            alert("Message sended");
        }
    </script>
    <p><a href="/home">Back to main Page</a></p>
</form>
</body>
</html>
